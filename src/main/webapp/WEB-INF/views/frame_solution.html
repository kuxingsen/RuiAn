<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<script type="text/javascript" src="/static_user/js/jquery-3.3.1.js"></script>
		<link rel="stylesheet" href="/static_user/css/all.css" />


	</head>

	<body>

			<div class="frame_x">
			 	<h1>———<img  src="/static_user/img/system/product.png" > 解决方案——— </h1>
				<ul id="frame_3"> </ul>
				<a class="frame_x-more" href="col_news.html?colId=10"> >> MORE >>> </a>
			</div>

	</body>

 
<script type="text/javascript">
$(document).ready(function(){
    var colId=3;
			 $.ajax({
					type:"GET",
					url:"/selectMessageBySuperId",
					data:{superId:colId,count:""},
					dataType:"json",	
					success:function(data){
						//获取5张新闻资讯的信息
						var imgs=data.datas;
						//获取所有collist
						$('#frame_3').empty();
						//遍历参数data
						   var html = "";
			                for(var i=0;i<imgs.length;i++){    //遍历data数组
			                        var ls = imgs[i];
html +="<li><a href='info"+"?messageId="+ls.id+"&colId="+colId+ "'><span>"+ls.title+"</span><em>"+ls.date+"</em></a></li>\n";
			                   }
			                  $("#frame_3").html(html);
					},
		error:function(XMLHttpRequest, textStatus, errorThrown){
			//alert(XMLHttpRequest.status);//状态码
		
		}			
			 });
	   })
	   </script>
	  
</html>
